name: CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Generate
        run: go generate -v ./...
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
